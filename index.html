<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cart">
      <div class="profile-top">
        <img src="images/bg-pattern-card.svg" />
      </div>
      <div class="profile-mid">
        <img
          src="images/image-victor.jpg"
          alt="profile icon"
          class="profile-icon"
        />
        <h3 class="name">Victor Crest</h3>
        <p class="age">26</p>
        <p class="location">London</p>
      </div>
      <div class="profile-bot">
        <h4 class="stats">80K</h4>
        <p class="stats-name">Followers</p>
        <h4 class="stats">803K</h4>
        <p class="stats-name">Likes</p>
        <h4 class="stats">1.4K</h4>
        <p class="stats-name">Photos</p>
      </div>
    </div>
  </body>
</html>
